<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="VALORANTのエージェントをランダムでピック。パーティ対応、重複なし抽選。">
  <title>VALORANT Random Picker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <h1 class="title">VALORANT<br><span class="title-accent">Random Picker</span></h1>

    <!-- プレイヤーリスト -->
    <div class="party-list" id="partyList">
      <!-- JSでプレイヤーカードを追加 -->
    </div>

    <!-- コントロールバー -->
    <div class="controls">
      <button class="add-btn" id="addPlayerBtn">
        <span>+</span> Add Player
      </button>
      <button class="pick-btn-main" id="pickAllBtn">PICK ALL</button>
    </div>

    <!-- 広告枠（AdSense審査後に差し替え） -->
    <div class="sponsor-container">
      <div class="sponsor-placeholder">
        <span>広告枠</span>
      </div>
    </div>
  </main>

  <script src="agents.js"></script>
  <script src="main.js"></script>
</body>

</html>
